<!-- TITLE -->
<div class="mb-40 mt-40">
    <h1>Aula Edit</h1>
</div>
<div class="card mb-40">
    <div class="card-header">
        <i class="fa fa-edit"></i> Edit
    </div>
    <div class="card-body">
        <form #editForm="ngForm" [ngClass]="{'was-validated': formValid!=null}">
            <div class="row justify-content-md-center">
                <div class="col-md-10">
                    <div class="form-group">
                        <label for="capacity">Capacity</label>
                        <input type="number" class="form-control" id="capacity" [(ngModel)]="item.capacity" name="capacity" #capacity="ngModel" >
                    </div>
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" class="form-control" id="name" [(ngModel)]="item.name" name="name" #name="ngModel" >
                    </div>
                    <!-- RELATIONS -->
                    


                    <h2 *ngIf="externalSede &&  externalSede[0]">External Relations</h2>
        
                        <h3 *ngIf="externalSede">Sede</h3>
                        <ul class="list-group">
                            <li class="list-group-item" *ngFor="let item of externalSede">
                                <a [routerLink]="[ '/sedes', item.id ]">{{item.id}}</a>
                            </li>
                            <li class="list-group-item" *ngIf="externalSede.length==0">No sede found</li>
                        </ul>

                    <!-- BUTTON BAR -->
                    <div class="mt-40">
                        <button class="btn btn-primary pull-right" (click)="save(editForm.valid)">Save</button>
                        <button class="btn btn-secondary pull-right mr-2" (click)="goBack()">Back To List</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
